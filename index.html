		<h4 data-lang-en="About" data-lang-cn="简介">About</h1>
		
		<p data-lang-en="
		Shaoyi Wang is a Master of Science in Architecture student studying at the College of Environmental Design, UC Berkeley. Her research interest focuses on innovative structures and computational design, aiming to integrate lightweight structures, parametric design, and digital fabrication into mainstream architectural practices.She is worked as a Graduate Student Instructor (GSI) for a graduate-level course “Introduction to Structures” at UC Berkeley.

		Before studying at UC Berkeley, Shaoyi received her Bachelor of Architecture degree, alongside a minor in Psychology, from Tsinghua University, China, in 2023." 
			
		data-lang-cn="
		王劭仪是加州大学伯克利分校环境设计学院的建筑学硕士研究生。她的研究兴趣集中在创新结构与计算设计领域，致力于将轻型结构、参数化设计和数字化建造整合到主流建筑实践中。她曾担任加州大学伯克利分校研究生课程“结构入门”的研究生助教（GSI）。

		在加州大学伯克利分校学习之前，王劭仪于2023年在中国清华大学获得了建筑学学士学位，并辅修了心理学。王劭仪的职业经历包括在2022年于宋和伙伴设计事务所实习期间，利用参数化设计技能在定州园博园柯丝织物馆的幕墙设计中发挥了重要作用。她还曾于2021年在中国建筑设计研究院担任设计实习生。"></p>
