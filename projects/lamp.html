      <!--Description-->
      <p data-lang-en="Using bioluminescence as an alternative lighting source has garnered considerable interest due to its sustainability and unique aesthetic appeal. In this project, a sustainable bioluminescence lamp was conceptualized and developed using 3D printing technology via the Stereolithography (SLA) method. A Voronoi shape was used, strategically shaping the lamp's structure to enable maximum contact with the environment. The lamp can be charged under sunlight during the day and glow in darkness during the night."
      data-lang-cn="将生物发光作为替代光源因其可持续性和独特的美学吸引力而备受关注。在本项目中，利用立体光（SLA）3D打印技术构思并开发了一款可持续的生物发光灯。灯具的结构采用了沃罗诺伊（Voronoi）形态，以优化与环境的接触面积。该灯白天可通过阳光充电，夜晚则在黑暗中发光。"></p>
