      <h3 data-lang-en="White-Noise Apartment" data-lang-cn="白噪音公寓"></h3>
      
      <!--Description-->
      <p data-lang-en="White noise refers to a noise that contains all frequencies across the spectrum of audible sound in equal measure. White noise creates a pleasant acoustic atmosphere and benefits people's mental health. With the prevalence of the epidemic, people are working and living in the same space in order to isolate themselves from the virus. Our outer connections to the external world has been limited to the Internet, while inner environments with families has become the only place people can get in touch with real people. People are facing a series of mental problems with this transition of life.
      This work attempted to create several authentic white noise environmentsand delineate different functional spaces through the characteristics of white noise to create suitable atmospheres and enhance people's concentration. White noise creates connections between people, although they are not in the same physical space."
      data-lang-cn="白噪音是指包含整个可听声音频谱中所有频率且分布均匀的一种噪音。白噪音能够营造令人愉悦的声学氛围，并有助于提升人们的心理健康。随着疫情的蔓延，人们为了隔离病毒，不得不在同一个空间中工作和生活。我们与外界的联系被限制在互联网范围内，而与家人的互动成为人们唯一能与真实人物接触的途径。这种生活方式的转变，给人们带来了一系列心理问题。
      
      本作品试图通过白噪音的特性创造多个真实的白噪音环境，并划分出不同功能的空间，以营造适宜的氛围，提升人们的专注力。即使人们不在同一物理空间内，白噪音仍能在他们之间建立一种连接。"></p>
