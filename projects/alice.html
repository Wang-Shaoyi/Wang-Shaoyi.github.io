      <!--Description-->
      <p data-lang-en="This project addresses the development bottleneck of current commercial plazas by attempting to revitalize the commercial spaces through thematic media architecture. Building upon the existing structures, free-form surfaces are used as the primary form and medium for media architecture, creating an environment themed around Alice in Wonderland. The project further enhances the thematic atmosphere through three key dimensions: lighting design, interactive design, and event planning, resulting in a more attractive and dynamic commercial office complex."
      data-lang-cn="本方案从当前商业办公综合体的发展瓶颈出发，尝试通过主题性媒体建筑的手段实现商业与办公空间的相互激活，以适应新时代的商业与办公模式。在既有建筑的基础上利用自由曲面作为造型主体和媒体建筑的承载媒介，营造了以“爱丽丝梦游仙境”为主题的媒体建筑环境，并通过灯光设计、交互设计与事件设计三个维度加强空间的主题性，创造更具有吸引力的商业办公综合体。"></p>
