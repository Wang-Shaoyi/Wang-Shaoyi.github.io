      <h3 data-lang-en="Weaving Structure" data-lang-cn="编织结构建筑设计"></h3>
      
      <!--Description-->
      <p data-lang-en="This project aims to apply weaving structure, a novel lightweight bending-active structural system, on the architectural scale. The design was based on an integrative approach and combined two techniques within the integrative concept for the structure’s generation: form-conversion and form-finding. An entire workflow containing four main steps is proposed to combine the two techniques: 1) mesh formation, 2) mesh optimization, 3) structure conversion, and 4) rod optimization. A structural simulation was performed before and after each optimization to verify the effectiveness of this workflow. The results of the gravity simulation showed that the structure was significantly strengthened through optimization."
      data-lang-cn="此设计旨在将编织结构这一新型轻量化弯曲主动结构系统应用于建筑尺度的设计中。设计结合了两种生成结构的技术：形态转换和找形方法。整个工作流程包含四个主要步骤：1）网格生成，2）网格优化，3）结构转换，4）杆件优化。在每次优化前后都进行了结构模拟，以验证该流程的有效性。重力模拟结果表明，经过优化后，结构得到了显著的加强。"></p>
